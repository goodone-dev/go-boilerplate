<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333333;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #eeeeee;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #eeeeee;
            padding-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 36px;
            color: #333333;
        }
        .details {
            margin-bottom: 40px;
        }
        .details table {
            width: 100%;
            border-collapse: collapse;
        }
        .details th, .details td {
            padding: 10px 0;
            text-align: left;
        }
        .details th {
            width: 150px;
            font-weight: bold;
        }
        .items table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 40px;
        }
        .items th, .items td {
            padding: 12px;
            border-bottom: 1px solid #eeeeee;
            text-align: left;
        }
        .items th {
            background-color: #f8f8f8;
            font-weight: bold;
        }
        .items .text-right {
            text-align: right;
        }
        .total {
            text-align: right;
        }
        .total h3 {
            margin: 0;
            font-size: 24px;
            color: #333333;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eeeeee;
            font-size: 12px;
            color: #999999;
        }
        @media print {
            body {
                background-color: #ffffff;
            }
            .container {
                width: 100%;
                margin: 0;
                padding: 0;
                border: none;
                box-shadow: none;
            }
            .header {
                margin-bottom: 20px;
                padding-bottom: 10px;
            }
            .header h1 {
                font-size: 28px;
            }
            .details {
                margin-bottom: 20px;
            }
            .items table {
                margin-bottom: 20px;
            }
            .items th, .items td {
                padding: 8px;
            }
            .total h3 {
                font-size: 20px;
            }
            .footer {
                margin-top: 20px;
                padding-top: 10px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Receipt</h1>
        </div>
        <div class="details">
            <table>
                <tr>
                    <th>Receipt #</th>
                    <td>{{.OrderID}}</td>
                </tr>
                <tr>
                    <th>Date</th>
                    <td>{{.Date}}</td>
                </tr>
                <tr>
                    <th>Bill To</th>
                    <td>{{.Name}}</td>
                </tr>
            </table>
        </div>
        <div class="items">
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th class="text-right">Quantity</th>
                        <th class="text-right">Price</th>
                        <th class="text-right">Total</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .OrderItems}}
                    <tr>
                        <td>{{.Product.Name}}</td>
                        <td class="text-right">{{.Quantity}}</td>
                        <td class="text-right">{{.Price}}</td>
                        <td class="text-right">{{.Total}}</td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
        <div class="total">
            <h3>Total Amount: {{.TotalAmount}}</h3>
        </div>
        <div class="footer">
            <p>&copy; 2025 Your Company. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
